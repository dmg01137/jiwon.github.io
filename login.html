<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiwon.com - 회원가입</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* 변경된 바디 배경색 */
            color: #f8f9fa; /* 변경된 글자색 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f39c12; /* 변경된 헤더 글자색 */
        }
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #f39c12; /* 변경된 테두리 색 */
            background-color: #2c3e50; /* 변경된 배경색 */
            border-radius: 5px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #f39c12; /* 변경된 입력란 테두리 색 */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c3e50; /* 변경된 입력란 배경색 */
            color: #f8f9fa; /* 변경된 입력란 텍스트 색상 */
        }
        .signup-form input[type="submit"] {
            width: 100%;
            background-color: #f39c12; /* 변경된 버튼 배경색 */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-form input[type="submit"]:hover {
            background-color: #e67e22; /* 변경된 버튼 hover 배경색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form class="signup-form" id="signup-form">
            <input type="text" placeholder="사용자명" required id="username">
            <input type="email" placeholder="이메일" required id="email">
            <input type="password" placeholder="비밀번호" required id="password">
            <input type="password" placeholder="비밀번호 확인" required id="confirm-password">
            <input type="submit" value="가입하기">
        </form>
    </div>

    <!-- JavaScript 코드 추가 -->
    <script>
        // 로그인 폼 요소 가져오기
        const signupForm = document.getElementById("signup-form");

        // 로그인 폼 제출 이벤트 리스너 추가
        signupForm.addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            // 사용자명, 이메일, 비밀번호, 비밀번호 확인 값 가져오기
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // 이메일 유효성 검사 함수
            function validateEmail(email) {
                const re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            // 이메일 유효성 검사
            if (!validateEmail(email)) {
                alert("유효한 이메일 주소를 입력하세요.");
                return;
            }

            // 가입 요청을 서버로 보내는 것을 여기에 추가할 수 있습니다.
            // 이 부분은 서버와의 통신이 필요한데, 이 예제에서는 서버와의 통신 코드를 제공하지 않았습니다.
            // 따라서 이 부분을 실제 서버와의 통신 코드로 대체해야 합니다.
            // fetch API 또는 XMLHttpRequest 등을 사용하여 서버와 통신할 수 있습니다.

            // 여기에 서버와의 통신 코드를 추가하세요.

            // 가입 성공 시 사용자에게 알림
            alert("회원가입이 완료되었습니다.");

            // 가입 후 다른 페이지로 이동하거나 로그인 페이지로 리다이렉트할 수 있습니다.
        });
    </script>
</body>
</html>
