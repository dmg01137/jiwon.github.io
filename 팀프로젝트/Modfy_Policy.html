<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Policy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 20px;
        }
        .btn-custom {
            border-radius: 25px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">정책 관리</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">사용자 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">정책 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- 왼쪽에 기존 정책 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Existing Policy</h5>
                    <p>Policy Name: [기존 정책 이름]</p>
                    <p>Policy Description: [기존 정책 설명]</p>
                </div>
            </div>
        </div>
        <!-- 오른쪽에 정책 수정 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Policy</h5>
                    <form>
                        <div class="form-group">
                            <label for="policy_name">Policy Name</label>
                            <input type="text" class="form-control" id="policy_name" placeholder="Enter policy name">
                        </div>
                        <div class="form-group">
                            <label for="policy_description">Policy Description</label>
                            <textarea class="form-control" id="policy_description" rows="3" placeholder="Enter policy description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Policy</button>
                    </form>
                </div>
            </div>
            <br>
            <!-- 정책 추가 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Policy</h5>
                    <form>
                        <div class="form-group">
                            <label for="new_policy_name">New Policy Name</label>
                            <input type="text" class="form-control" id="new_policy_name" placeholder="Enter new policy name">
                        </div>
                        <div class="form-group">
                            <label for="new_policy_description">New Policy Description</label>
                            <textarea class="form-control" id="new_policy_description" rows="3" placeholder="Enter new policy description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Delete Policy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
    // You can include any JavaScript specific to the admin page here
</script>

</body>
</html>
