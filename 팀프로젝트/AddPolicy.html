<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Policy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 30px; /* Increased padding for better spacing */
        }
        .form-group {
            margin-bottom: 20px; /* Increased margin between form groups */
        }
        .btn-custom {
            border-radius: 25px;
            width: 100%; /* Button width 100% of parent */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">정책 관리 - 추가</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">정책 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">사용자 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Add Policy</h5>
                    <form>
                        <div class="form-group">
                            <label for="policyName">Policy Name</label>
                            <input type="text" class="form-control" id="policyName" placeholder="Enter policy name">
                        </div>
                        <div class="form-group">
                            <label for="policyDescription">Policy Description</label>
                            <textarea class="form-control" id="policyDescription" rows="3" placeholder="Enter policy description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom">Add Policy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
