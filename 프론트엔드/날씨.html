<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .weather-info {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <div class="weather-info">
    <h2>Loading...</h2>
  </div>

  <script>
    window.addEventListener('load', () => {
      const apiKey = 'WBVrcvouQ9iVa3L6LlPYtg';

      fetch(`https://apihub.kma.go.kr/api/typ01/url/fct_shrt_reg.php?tmfc=0&authKey=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const weatherInfo = document.querySelector('.weather-info');
          const weatherDescription = data.body.items.item.wfKor;
          const temperature = data.body.items.item.ta;
          const humidity = data.body.items.item.reh;

          weatherInfo.innerHTML = `
            <h2>Current Weather</h2>
            <p>Description: ${weatherDescription}</p>
            <p>Temperature: ${temperature}Â°C</p>
            <p>Humidity: ${humidity}%</p>
          `;
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          document.querySelector('.weather-info').innerHTML = '<h2>Failed to fetch weather data</h2>';
        });
    });
  </script>
</body>
</html>
