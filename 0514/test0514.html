<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            display: inline-block;
            font-size: 3em;
            text-align: center;
            line-height: 100px; /* Adjusted line-height */
            margin: 10px; /* Added margin for spacing between balls */
        }
        .ball0 {background-color: red;}
        .ball1 {background-color: orange;}
        .ball2 {background-color: yellow;}
        .ball3 {background-color: green;}
        .ball4 {background-color: blue;}
        .ball5 {background-color: blueviolet;}
    </style>
</head>
<body>
    <h1>로또 번호 생성기</h1>
    <div id="lottoNumbersContainer">
    </div>

    <script>
        function generateLottoNumbers() {
            let lottoNumbers = new Set();
            while (lottoNumbers.size < 6) {
                let number = Math.floor(Math.random() * 45) + 1;
                if (!lottoNumbers.has(number)) {
                    lottoNumbers.add(number);
                }
            }
            return Array.from(lottoNumbers);
        }

        function displayLottoNumbers() {
            let container = document.getElementById('lottoNumbersContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 100; i++) {
                let numbers = generateLottoNumbers();
                let div = document.createElement('div'); // Changed from <p> to <div> for ball styling
                div.classList.add('ball'); // Add ball styling class
                div.classList.add('ball' + (i % 6)); // Add class for coloring (example)
                div.textContent = numbers.join(', ');
                container.appendChild(div);
            }
        }

        displayLottoNumbers();
    </script>
</body>
</html>
