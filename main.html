<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiwon.com</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* 변경된 바디 배경색 */
            color: #f8f9fa; /* 변경된 글자색 */
        }
        .header {
            background-color: #f39c12; /* 변경된 헤더 배경색 */
            color: white; /* 헤더 글자색 */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .logout-btn {
            background-color: #2c3e50; /* 변경된 로그아웃 버튼 배경색 */
            color: white; /* 변경된 로그아웃 버튼 텍스트 색상 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #34495e; /* 변경된 로그아웃 버튼 hover 배경색 */
        }
        .main-content {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .main-content-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .main-content-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .main-content-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .main-content-item p {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>jiwon.com</h1>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </header>
    <div class="container main-content">
        <div class="main-content-item">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google 로고">
            <h3>Google</h3>
            <p>Google에서 원하는 정보를 검색하세요.</p>
        </div>
        <div class="main-content-item">
            <img src="https://www.gstatic.com/images/branding/product/2x/web_search_48dp.png" alt="네이버 로고">
            <h3>네이버</h3>
            <p>네이버에서 다양한 서비스를 이용하세요.</p>
        </div>
        <div class="main-content-item">
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/July/Fuji_Tallhero_v2_KO_KO_JAN21_f00238b2-4416-474b-b6b6-d73fb25c63c9._CB666632706_.jpg" alt="아마존 로고">
            <h3>아마존</h3>
            <p>아마존에서 다양한 상품을 찾아보세요.</p>
        </div>
    </div>

    <!-- JavaScript 코드 추가 -->
    <script>
        // 로그아웃 함수
        function logout() {
            // 로그아웃 처리를 여기에 추가할 수 있습니다.
            // 예를 들어, 세션 정보를 삭제하거나 서버와의 통신을 통해 로그아웃 요청을 보낼 수 있습니다.
            // 이 예제에서는 간단히 alert으로 로그아웃 메시지를 표시합니다.
            alert("로그아웃되었습니다.");

            // 로그아웃 후 로그인 페이지로 리다이렉트할 수 있습니다.
            // window.location.href = "login.html";
        }
    </script>
</body>
</html>
